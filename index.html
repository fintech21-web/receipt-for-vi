<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canada Visa Services - Receipt Generator</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #f2f5f9;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 40px auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 30px;
  }
  h2 {
    text-align: center;
    color: #0a3d62;
  }
  form label {
    font-weight: 600;
    display: block;
    margin-top: 10px;
  }
  form input, form textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-top: 5px;
  }
  button {
    margin-top: 20px;
    width: 100%;
    background-color: #0a3d62;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    padding: 10px;
    cursor: pointer;
  }
  button:hover {
    background-color: #074b8a;
  }

  /* Receipt Styles */
  #receipt {
    display: none;
    text-align: center;
    padding: 20px;
  }
  .receipt-box {
    border: 1px solid #ccc;
    padding: 25px;
    border-radius: 10px;
    position: relative;
  }
  .logo {
    text-align: center;
    margin-bottom: 15px;
  }
  .logo img {
    width: 120px;
  }
  .business-name {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    color: #b00000;
    margin-bottom: 10px;
  }
  .info {
    text-align: left;
    margin-top: 15px;
    font-size: 16px;
  }
  .stamp-paid {
    position: absolute;
    bottom: 40px;
    right: 40px;
    width: 150px;
    opacity: 0.6;
  }
  .stamp-round {
    position: absolute;
    top: 40px;
    left: 40px;
    width: 120px;
    opacity: 0.5;
  }
  #printBtn {
    background-color: #1b5e20;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container" id="formContainer">
  <h2>Canada Visa Services - Receipt Form</h2>
  <form id="receiptForm" onsubmit="generateReceipt(event)">
    <label>Customer Name:</label>
    <input type="text" id="customerName" required>

    <label>Phone Number:</label>
    <input type="text" id="phoneNumber" required>

    <label>Service Type:</label>
    <input type="text" id="serviceType" required>

    <label>Reason for Payment:</label>
    <textarea id="reason" rows="3" required></textarea>

    <label>Amount Paid (ETB):</label>
    <input type="number" id="amount" required>

    <label>Date:</label>
    <input type="text" id="date" placeholder="e.g., 03 Nov 2025" required>

    <label>Reference ID:</label>
    <input type="text" id="reference" placeholder="Enter reference number" required>

    <button type="submit">Generate Receipt</button>
  </form>
</div>

<div class="container" id="receipt">
  <div class="receipt-box">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Maple_Leaf.svg" alt="Logo">
    </div>
    <div class="business-name">Canada Visa Services</div>

    <div class="info" id="receiptInfo"></div>

    <img src="https://i.imgur.com/2I3E0Hq.png" alt="Paid Stamp" class="stamp-paid">
    <img src="https://i.imgur.com/PHJr99P.png" alt="Round Stamp" class="stamp-round">
  </div>
  <button id="printBtn" onclick="window.print()">üñ®Ô∏è Print / Save PDF</button>
</div>

<script>
function generateReceipt(event) {
  event.preventDefault();
  document.getElementById('formContainer').style.display = 'none';
  const name = document.getElementById('customerName').value;
  const phone = document.getElementById('phoneNumber').value;
  const service = document.getElementById('serviceType').value;
  const reason = document.getElementById('reason').value;
  const amount = document.getElementById('amount').value;
  const date = document.getElementById('date').value;
  const ref = document.getElementById('reference').value;

  document.getElementById('receiptInfo').innerHTML = `
    <p><strong>Customer Name:</strong> ${name}</p>
    <p><strong>Phone Number:</strong> ${phone}</p>
    <p><strong>Service Type:</strong> ${service}</p>
    <p><strong>Reason for Payment:</strong> ${reason}</p>
    <p><strong>Amount Paid:</strong> ${amount} ETB</p>
    <p><strong>Date:</strong> ${date}</p>
    <p><strong>Reference ID:</strong> ${ref}</p>
  `;
  document.getElementById('receipt').style.display = 'block';
}
</script>

</body>
</html>

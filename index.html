<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canada Visa Services - Official Receipt</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #f2f5f9;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 700px;
    margin: 40px auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 30px;
  }

  h2 {
    text-align: center;
    color: #0a3d62;
    font-size: 22px;
  }

  form label {
    font-weight: 600;
    display: block;
    margin-top: 10px;
  }

  form input, form textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-top: 5px;
  }

  button {
    margin-top: 20px;
    width: 100%;
    background-color: #0a3d62;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    padding: 10px;
    cursor: pointer;
  }

  button:hover {
    background-color: #074b8a;
  }

  /* Receipt Styles */
  #receipt {
    display: none;
    padding: 20px;
  }

  .receipt-box {
    border: 1px solid #ccc;
    padding: 30px;
    border-radius: 10px;
    position: relative;
  }

  .logo {
    text-align: center;
    margin-bottom: 10px;
  }

  .logo img {
    width: 120px;
  }

  .header-text {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    color: #b00000;
    margin-bottom: 5px;
  }

  .sub-header {
    text-align: center;
    font-size: 14px;
    color: #333;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  td {
    padding: 8px 10px;
    border: 1px solid #ccc;
    font-size: 15px;
  }

  td.label {
    background: #f4f4f4;
    font-weight: bold;
    width: 40%;
  }

  .footer {
    margin-top: 30px;
    text-align: left;
    font-size: 14px;
  }

  .signature {
    margin-top: 40px;
    text-align: right;
    font-size: 15px;
    font-style: italic;
  }

  .stamp-paid {
    position: absolute;
    bottom: 60px;
    right: 50px;
    width: 150px;
    opacity: 0.6;
  }

  .stamp-round {
    position: absolute;
    top: 40px;
    left: 40px;
    width: 120px;
    opacity: 0.45;
    transform: rotate(-10deg);
  }

  #printBtn {
    background-color: #1b5e20;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container" id="formContainer">
  <h2>Canada Visa Services - Receipt Form</h2>
  <form id="receiptForm" onsubmit="generateReceipt(event)">
    <label>Customer Name:</label>
    <input type="text" id="customerName" required>

    <label>Phone Number:</label>
    <input type="text" id="phoneNumber" required>

    <label>Service Type:</label>
    <input type="text" id="serviceType" required>

    <label>Reason for Payment:</label>
    <textarea id="reason" rows="3" required></textarea>

    <label>Amount Paid (ETB):</label>
    <input type="number" id="amount" required>

    <label>Date:</label>
    <input type="text" id="date" placeholder="e.g., 03 Nov 2025" required>

    <label>Reference ID:</label>
    <input type="text" id="reference" placeholder="Enter reference number" required>

    <button type="submit">Generate Receipt</button>
  </form>
</div>

<div class="container" id="receipt">
  <div class="receipt-box">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Maple_Leaf.svg" alt="Logo">
    </div>

    <div class="header-text">Canada Visa Services</div>
    <div class="sub-header">Addis Ababa, Ethiopia ‚Ä¢ Tel: +251-900-000-000 ‚Ä¢ Email: info@canadavisaservices.com</div>

    <table>
      <tr><td class="label">Customer Name</td><td id="rName"></td></tr>
      <tr><td class="label">Phone Number</td><td id="rPhone"></td></tr>
      <tr><td class="label">Service Type</td><td id="rService"></td></tr>
      <tr><td class="label">Reason for Payment</td><td id="rReason"></td></tr>
      <tr><td class="label">Amount Paid</td><td id="rAmount"></td></tr>
      <tr><td class="label">Date</td><td id="rDate"></td></tr>
      <tr><td class="label">Reference ID</td><td id="rRef"></td></tr>
    </table>

    <div class="signature">
      ___________________________<br>
      Authorized Signature
    </div>

    <img src="https://cdn-icons-png.flaticon.com/512/5542/5542339.png" alt="Paid Stamp" class="stamp-paid">
    <img src="https://cdn-icons-png.flaticon.com/512/6812/6812921.png" alt="Round Stamp" class="stamp-round">
  </div>

  <button id="printBtn" onclick="window.print()">üñ®Ô∏è Print / Save PDF</button>
</div>

<script>
function generateReceipt(event) {
  event.preventDefault();
  document.getElementById('formContainer').style.display = 'none';

  document.getElementById('rName').innerText = document.getElementById('customerName').value;
  document.getElementById('rPhone').innerText = document.getElementById('phoneNumber').value;
  document.getElementById('rService').innerText = document.getElementById('serviceType').value;
  document.getElementById('rReason').innerText = document.getElementById('reason').value;
  document.getElementById('rAmount').innerText = document.getElementById('amount').value + " ETB";
  document.getElementById('rDate').innerText = document.getElementById('date').value;
  document.getElementById('rRef').innerText = document.getElementById('reference').value;

  document.getElementById('receipt').style.display = 'block';
}
</script>

</body>
</html>
